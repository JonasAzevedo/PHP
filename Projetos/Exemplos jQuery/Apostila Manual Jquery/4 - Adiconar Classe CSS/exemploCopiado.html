<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Adicionar e tirar classes CSS a elementos</title>
  <script type='text/javascript' src='../jQuery/js/jquery-1.4.4.min.js'></script>
<style type="text/css">
.clasecss{
	background-color: #ff8800;
	font-weight: bold;
}
</style>
<script>
$(document).ready(function(){
	$("a").mouseover(function(event){
		$("#capa").addClass("clasecss");
	});
	$("a").mouseout(function(event){
		$("#capa").removeClass("clasecss");
	});
});
</script>
</head>

<body>

<div id="capa">
Esta camada é independiente e vou adicionar e eliminar classes css sobre ela
</div>

<br>
<br>

<a href="http://www.criarweb.com">Adicionar e tirar classe na camada de cima</a>
</body>
</html>
